
<a href="" ng-click=notesList.fetchNotes()>Fetch new notes</a>

<br>

<input type="text" ng-model="query">

<select ng-model="query2">
    <option value=+order>asc</option>
    <option value=-order>desc</option>
</select>

<ul>
    <li class=note-item ng-repeat="note in notesList.notes | filter: query | orderBy: query2 track by $index" note-item=note />
</ul>

<ui-view></ui-view>
