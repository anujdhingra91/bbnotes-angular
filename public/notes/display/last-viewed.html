    <input type="text" ng-model="lv.getSelectedNote().title" disabled/><span class=remove-note ng-click=lv.getSelectedNote().remove()>&times;</span>

<textarea ng-model="lv.getSelectedNote().text" disabled></textarea>

    <span>{{lv.getCurrentDate() | date:'yyyy-MM-dd h:mm:ss a'}}</span>
</div>
